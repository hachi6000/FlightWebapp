<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'CSS/login.css' %}">
    <!-- Link to the external JavaScript file -->
    <script src="{% static 'javascript/login.js' %}" defer></script>
</head>

<body>

    <div class="form">
        <img src="{% static 'Media/mabuhay_logo.png' %}" class="logo">
        {% for message in messages %}
    <div class="message text-center alert alert-info {{message.tags}}">
        {{ message }}
    </div>
    {% endfor %}
        <h1>Mabuhay Airlines</h1>
        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <label for="login-email"></label>
            <div class="inputForm">
                <input placeholder="Enter your Email" class="input" type="email" id="login-email" name="email" required>
            </div>
            <br>
            <label for="login-password"></label>
            <div class="inputForm">
                <input placeholder="Enter your Password" class="input" type="password" id="login-password" name="password" required>
            </div>
            <br>
            <button class="button" type="submit">Login</button>
            <br>
            <br>
            <a href="{% url 'forgot_password' %}">Forgot Password</a>
        </form>
        <div>
            <p class="p">Don't have an account? <span class="span"><a href="{% url 'register' %}">Sign Up</a></span></p>
        </div>
        <!-- Error message section -->
        {% if error %}
        <p class="error" id="error-message">{{ error }}</p>
        {% endif %}
    </div>

</body>

</html>
