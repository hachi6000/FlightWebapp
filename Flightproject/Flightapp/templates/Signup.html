<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/Signup.css' %}">
</head>
<body>
    <div class="form">
        <!-- Title Section with Pulsating Dot -->
        <img src="{% static 'Media/mabuhay_logo.png' %}" class="logo">
        <h1 class="title">Mabuhay Airlines<span class="pulsating-dot"></span></h1>
        <!-- Sign Up Section -->
        <p class="message">Sign up now and enjoy our services!</p>
        <form action="{% url 'register' %}" method="POST">
            {% csrf_token %}
            <div class="flex">
                <label>
                    <input 
                        type="text" 
                        id="first-name" 
                        name="first_name" 
                        class="input" 
                        required 
                        maxlength="20"
                        pattern="[A-Za-z/s]+" 
                        oninput="validateLetters(this)">
                    <span>First Name</span>
                </label>

                <label>
                    <input 
                        type="text" 
                        id="last-name" 
                        name="last_name" 
                        class="input" 
                        required 
                        maxlength="20"
                        pattern="[A-Za-z]+" 
                        oninput="validateLetters(this)">
                    <span>Last Name</span>
                </label>
            </div>

            <label>
                <input 
                    type="email" 
                    id="signup-email" 
                    name="email" 
                    class="input" 
                    required>
                <span>Email</span>
            </label>

            <label>
                <input 
                    type="password" 
                    id="signup-password" 
                    name="password" 
                    class="input" 
                    required>
                <span>Password</span>
            </label>

            <label>
                <input 
                    type="password" 
                    id="signup-password2" 
                    name="confirm_password" 
                    class="input" 
                    required>
                <span>Confirm Password</span>
            </label>

            <br>
            <button type="submit" class="button">Sign Up</button>
        </form>

        <div class="signin">
            <p class="alr">Already have an account? <a href="{% url 'login' %}">Login</a></p>
        </div>
    </div>

    <script>
        // JavaScript to remove non-letter characters (First Name & Last Name)
        function validateLetters(input) {
            input.value = input.value.replace(/[^A-Za-z/s]/g, ''); // Allow only A-Z or a-z characters
        }

        // JavaScript to ensure only numbers are entered in the phone number field
        function validatePhone(input) {
            input.value = input.value.replace(/[^0-9]/g, ''); // Allow only digits
        }
    </script>

</body>
</html>
