<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>change password</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'CSS/Force_pass.css' %}">
    </head>
<body>
    <form class='FP1'>
        <img src="{% static 'Media/mabuhay_logo.png' %}" class="logo">
    <h1>Change Your Password</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        <label>
            <input 
                type="password" 
                id="new_password" 
                name="new_password" 
                class="input" 
                required 
                maxlength="34"
                pattern="[A-Za-z/s]+" 
                oninput="validateLetters(this)">
            <span>New Password:</span>
        </label>
        <label>
            <input 
                type="password" 
                id="confirm_password" 
                name="confirm_password" 
                class="input" 
                required 
                maxlength="20"
                pattern="[A-Za-z/s]+" 
                oninput="validateLetters(this)">
            <span>Confirm Password:</span>
        </label>
        <button class='button' type="submit">Change Password</button>
    </form>
</form>
</body>
</html>
