<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f5f5f5; font-family: Arial, sans-serif;">
    <form action="{% url 'reset_password' encoded_email=uid token=token %}" method="POST">
        {% csrf_token %}
        <fieldset style="padding: 20px; border: 1px solid #ccc; width: 300px; background-color: #ffffff; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
            <legend style="font-size: 1.2rem; font-weight: bold; color: #333;">Reset Password</legend>

            <!-- New Password Input Field -->
            <label for="password" style="font-size: 1rem; margin-bottom: 10px;">New Password:</label>
            <input type="password" id="password" name="password" required style="width: 100%; padding: 8px; margin: 8px 0; border: 1px solid #ccc; border-radius: 4px;" placeholder="Enter your new password">
            <br><br>

            <!-- Confirm Password Input Field -->
            <label for="confirm_password" style="font-size: 1rem; margin-bottom: 10px;">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required style="width: 100%; padding: 8px; margin: 8px 0; border: 1px solid #ccc; border-radius: 4px;" placeholder="Confirm your new password">
            <br><br>

            <!-- Submit Button -->
            <button type="submit">Reset Password</button>
            
            <!-- Error Message (if any) -->
            {% if error %}
                <p style="color: red; font-size: 0.9rem; margin-top: 10px;">{{ error }}</p>
            {% endif %}
        </fieldset>
    </form>
</body>
</html>
