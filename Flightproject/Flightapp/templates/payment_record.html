<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Record</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="payment.css?v=2">
</head>
<body>

<div class="header">
    <div class="logo">
        <h1>Admin Panel</h1>
    </div>
    <div class="menu">
        <button class="btn btn-outline-light">Confirm Flights</button>
        <button class="btn btn-outline-light">Add Flights</button>
        <button class="btn btn-outline-light">Promos</button>
        <button class="btn btn-outline-light">History of Flights</button>
        <button class="btn btn-outline-light">Sign Out</button>
    </div>
</div>

<div class="content">
    <h2 class="text-center">Payment Records</h2>
    <p class="text-center">Manage and review all payment transactions</p>

    <div class="table-container">
        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Email</th>
                    <th>Card Number</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
                {% if ticket_sales %}
                    {% for ticket in ticket_sales %}
                        <tr>
                            <td>{{ ticket.user.email }}</td>
                            <td>{{ ticket.card_number }}</td>
                            <td>{{ ticket.payment_amount }}</td>
                        </tr>
                    {% endfor %}
                {% else %}
                    <tr>
                        <td colspan="3" class="text-center">No payment records available.</td>
                    </tr>
                {% endif %}
            </tbody>
        </table>

        <div class="text-center generate-report">
            <button class="btn btn-primary">Generate Report</button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
